<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST" class="left">
            <div class="left-title">
                <h2>Get in touch.....</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="8fa54656-9168-4177-8357-818fbf971437">
            <input type="text"  name="name" class="input" placeholder="Your Name" required>
            <input type="email" name="email" class="input" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message.."  class="input" required></textarea>
            <button type="submit">Submit <img src="send.png" alt="" ></button>
        </form>
        <div class="right">
            <img src="mail.png" alt="">
        </div>
    </div>
        
        
</body>
</html>
